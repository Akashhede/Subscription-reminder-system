<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background: linear-gradient(135deg, #1cc88a, #4e73df);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
    }
    .glass-card {
        width: 380px;
        padding: 30px;
        backdrop-filter: blur(15px);
        background: rgba(255, 255, 255, 0.18);
        border-radius: 18px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    .glass-card input {
        border-radius: 10px;
    }
    button {
        border-radius: 10px;
        padding: 10px;
        font-size: 16px;
    }
</style>
</head>
<body>

<div class="glass-card text-white">
    <h2 class="text-center mb-4">Welcome Back</h2>

    <input id="email" type="email" class="form-control mb-3" placeholder="Email" required>
    <input id="password" type="password" class="form-control mb-3" placeholder="Password" required>

    <button class="btn btn-light w-100" onclick="login()">Login</button>

    <p class="text-center mt-3">
        New user?
        <a href="register.html" class="text-white fw-bold">Register</a>
    </p>
</div>

<script>
const API = "http://localhost:8000";

async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const res = await fetch(API + "/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json"},
        body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (res.ok) {
        localStorage.setItem("token", data.access_token);
        alert("Login successful!");
        window.location.href = "home.html";  // Redirect to dashboard
    } else {
        alert("Login failed: " + data.detail);
    }
}
</script>

</body>
</html>
