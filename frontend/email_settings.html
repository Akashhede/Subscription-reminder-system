<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Settings - Subscription Reminder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: none;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 20px;
            border: none;
        }
        .form-label {
            font-weight: 600;
            color: #333;
            margin-top: 15px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
        }
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
        }
        .input-group {
            margin-top: 10px;
        }
        .form-control {
            border-radius: 8px;
            border: 2px solid #ddd;
            padding: 10px 15px;
            transition: border-color 0.3s;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .alert {
            border-radius: 8px;
            border: none;
            margin-top: 15px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .status-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            border-left: 4px solid #667eea;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .status-item:last-child {
            border-bottom: none;
        }
        .badge-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .badge-enabled {
            background-color: #d4edda;
            color: #155724;
        }
        .badge-disabled {
            background-color: #f8d7da;
            color: #721c24;
        }
        .spinner {
            display: none;
            margin-left: 10px;
        }
        .nav-link {
            color: #667eea !important;
            font-weight: 600;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">üìß Email Settings</h2>
        </div>
        <div class="card-body p-4">

            <!-- Current Email Display -->
            <div class="status-section">
                <div class="status-item">
                    <strong>Current Email:</strong>
                    <span id="currentEmail" class="text-muted">Loading...</span>
                </div>
                <div class="status-item">
                    <strong>Email Alerts:</strong>
                    <span id="emailAlertsStatus" class="badge-status badge-enabled">Enabled</span>
                </div>
            </div>

            <!-- Test Email Form -->
            <div style="margin-top: 25px;">
                <h5 class="mb-3">üì§ Send Test Email</h5>
                <p class="text-muted small">Send a test email to verify your email address works correctly.</p>
                
                <div class="form-group">
                    <label for="testSubject" class="form-label">Test Email Subject</label>
                    <input type="text" class="form-control" id="testSubject" 
                           placeholder="e.g., Test Email from Subscription Reminder"
                           value="Test Email - Subscription Reminder Service">
                </div>

                <div class="form-group">
                    <label for="testMessage" class="form-label">Test Email Message</label>
                    <textarea class="form-control" id="testMessage" rows="4" 
                              placeholder="Enter your test message...">Hello,

This is a test email from the Subscription Reminder Service. 

If you received this email, your email alerts are working correctly!

Best regards,
Subscription Reminder Team</textarea>
                </div>

                <button class="btn btn-success w-100" onclick="sendTestEmail()">
                    <span id="testEmailBtnText">Send Test Email ‚úâÔ∏è</span>
                    <span class="spinner" id="testEmailSpinner">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    </span>
                </button>
            </div>

            <!-- Email Preferences -->
            <div style="margin-top: 25px;">
                <h5 class="mb-3">‚öôÔ∏è Email Preferences</h5>
                
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="emailAlertsToggle" 
                           style="width: 50px; height: 25px; cursor: pointer;">
                    <label class="form-check-label" for="emailAlertsToggle">
                        Enable Email Alerts
                    </label>
                </div>
                <p class="text-muted small mt-2">When enabled, you'll receive email notifications for subscription renewals.</p>

                <button class="btn btn-primary w-100 mt-3" onclick="updateEmailPreferences()">
                    Save Preferences
                </button>
            </div>

            <!-- Messages -->
            <div id="messageContainer"></div>

            <!-- Back to Dashboard -->
            <div class="mt-4">
                <div class="d-flex justify-content-between">
                    <a href="home.html" class="nav-link">‚Üê Back to Dashboard</a>
                    <button class="btn btn-outline-secondary btn-sm" onclick="logout()">üîí Logout</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
const API = "http://localhost:8000";
let token = localStorage.getItem("token") || "";
let currentUserId = null;

// Initialize page
async function initPage() {
    token = localStorage.getItem("token") || "";
    if (!token) {
        showMessage("Please login first", "danger");
        setTimeout(() => window.location.href = "login.html", 2000);
        return;
    }
    
    await loadUserProfile();
}

// Load user profile
async function loadUserProfile() {
    token = localStorage.getItem("token") || "";
    try {
        const res = await fetch(API + "/auth/profile", {
            headers: { "Authorization": "Bearer " + token }
        });
        
        if (res.status === 401) {
            // Try to read a helpful error message from the backend
            let errText = "Session expired. Please login again.";
            try {
                const errBody = await res.json();
                if (errBody && errBody.detail) {
                    // If the backend explicitly reports expiration, treat it as session expiry
                    if (errBody.detail.toLowerCase().includes('expired')) {
                        errText = "Session expired. Please login again.";
                        showMessage(errText, "danger");
                        localStorage.removeItem("token");
                        setTimeout(() => window.location.href = "login.html", 2000);
                        return;
                    } else {
                        // Other JWT problems (invalid token) ‚Äî show message but don't immediately clear token
                        errText = errBody.detail;
                        showMessage(errText, "danger");
                        return;
                    }
                }
            } catch (e) {
                // Could not parse JSON; fall back to generic message
            }
            showMessage(errText, "danger");
            localStorage.removeItem("token");
            setTimeout(() => window.location.href = "login.html", 2000);
            return;
        }
        
        if (res.ok) {
            const user = await res.json();
            currentUserId = user.id;
            document.getElementById("currentEmail").textContent = user.email;
            
            // Set email alerts toggle
            document.getElementById("emailAlertsToggle").checked = user.email_alerts_enabled;
            updateAlertStatusBadge(user.email_alerts_enabled);
        } else {
            showMessage("Failed to load profile", "danger");
        }
    } catch (error) {
        showMessage("Error: " + error.message, "danger");
    }
}

// Send test email
async function sendTestEmail() {
    token = localStorage.getItem("token") || "";
    if (!token) {
        showMessage("Please login first", "danger");
        return;
    }

    const subject = document.getElementById("testSubject").value.trim();
    const message = document.getElementById("testMessage").value.trim();

    if (!subject || !message) {
        showMessage("Please fill in both subject and message", "danger");
        return;
    }

    // Show loading state
    document.getElementById("testEmailBtnText").style.display = "none";
    document.getElementById("testEmailSpinner").style.display = "inline";

    try {
        const res = await fetch(API + "/auth/send-test-email", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + token
            },
            body: JSON.stringify({
                subject: subject,
                message: message
            })
        });

        const data = await res.json();
        
        if (res.ok) {
            showMessage("‚úÖ " + data.message, "success");
            // Clear the form
            document.getElementById("testSubject").value = "Test Email - Subscription Reminder Service";
            document.getElementById("testMessage").value = `Hello,

This is a test email from the Subscription Reminder Service. 

If you received this email, your email alerts are working correctly!

Best regards,
Subscription Reminder Team`;
        } else {
            // If unauthorized, try to provide a clearer message and handle expiration
            if (res.status === 401 && data && data.detail) {
                if (data.detail.toLowerCase().includes('expired')) {
                    showMessage("Session expired. Please login again.", "danger");
                    localStorage.removeItem("token");
                    setTimeout(() => window.location.href = "login.html", 2000);
                    return;
                } else {
                    showMessage("‚ùå " + data.detail, "danger");
                    return;
                }
            }
            showMessage("‚ùå " + (data.detail || "Failed to send test email"), "danger");
        }
    } catch (error) {
        showMessage("‚ùå Error sending email: " + error.message, "danger");
        console.error("Fetch error:", error);
    } finally {
        // Hide loading state
        document.getElementById("testEmailBtnText").style.display = "inline";
        document.getElementById("testEmailSpinner").style.display = "none";
    }
}

// Update email preferences
async function updateEmailPreferences() {
    token = localStorage.getItem("token") || "";
    if (!token) {
        showMessage("Please login first", "danger");
        return;
    }

    const emailAlertsEnabled = document.getElementById("emailAlertsToggle").checked;

    try {
        const res = await fetch(API + "/auth/profile", {
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + token
            },
            body: JSON.stringify({
                email_alerts_enabled: emailAlertsEnabled
            })
        });

        if (res.ok) {
            const user = await res.json();
            updateAlertStatusBadge(user.email_alerts_enabled);
            showMessage("‚úÖ Email preferences updated successfully!", "success");
        } else {
            const errorData = await res.json();
            if (res.status === 401 && errorData && errorData.detail) {
                if (errorData.detail.toLowerCase().includes('expired')) {
                    showMessage("Session expired. Please login again.", "danger");
                    localStorage.removeItem("token");
                    setTimeout(() => window.location.href = "login.html", 2000);
                    return;
                } else {
                    showMessage("‚ùå " + errorData.detail, "danger");
                    return;
                }
            }
            showMessage("‚ùå " + (errorData.detail || "Failed to update preferences"), "danger");
        }
    } catch (error) {
        showMessage("‚ùå Error updating preferences: " + error.message, "danger");
    }
}

// Update alert status badge
function updateAlertStatusBadge(enabled) {
    const badge = document.getElementById("emailAlertsStatus");
    if (enabled) {
        badge.textContent = "Enabled";
        badge.className = "badge-status badge-enabled";
    } else {
        badge.textContent = "Disabled";
        badge.className = "badge-status badge-disabled";
    }
}

// Show message
function showMessage(message, type) {
    const container = document.getElementById("messageContainer");
    const alertClass = type === "success" ? "alert-success" : 
                       type === "info" ? "alert-info" : "alert-danger";
    
    container.innerHTML = `<div class="alert ${alertClass} alert-dismissible fade show" role="alert">
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>`;
}

// Initialize on page load
window.addEventListener("load", initPage);

// Logout
function logout() {
    localStorage.removeItem("token");
    window.location.href = "login.html";
}

// Debug token helper (calls /auth/debug-token and shows result)
async function debugToken() {
    token = localStorage.getItem("token") || "";
    try {
        const res = await fetch(API + "/auth/debug-token", {
            headers: { "Authorization": "Bearer " + token }
        });
        const data = await res.json();
        showMessage("Debug token: " + JSON.stringify(data), "info");
        console.log("/auth/debug-token result:", data);
    } catch (e) {
        showMessage("Error calling debug endpoint: " + e.message, "danger");
    }
}
</script>

</body>
</html>
